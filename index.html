      const weatherSlice = createSlice({ name:'weather', initialState:{ current:{ temperature:21.5, precipitation:0, humidity:91, windSpeed:6.2, riskLevel:'yellow', description:'Risco moderado â€” instabilidade possÃ­vel', timestamp:'2025-12-01 02:00' }, forecast:[], version:Date.now() }, reducers:{ setCurrent(state, action){ state.current = action.payload; state.version = Date.now(); }, addForecastChunk(state, action){ state.forecast = [...state.forecast, ...action.payload]; state.version = Date.now(); }, setForecast(state, action){ state.forecast = action.payload; state.version = Date.now(); } } });

            lastVersion = state.weather.version;
            bc.postMessage({ type:'STATE', weather: state.weather });
          }
        });
        bc.onmessage = (ev)=>{

          if(msg && msg.type==='STATE'){
            const local = store.getState().weather.version;

            if(incoming > local){

              store.dispatch(weatherSlice.actions.setForecast(msg.weather.forecast));

              store.dispatch(syncSlice.actions.incConflict());

      }

SituaÃ§Ãµes moderadas',lat:-16.6722,lng:-49.2392},{name:'Av. Anhanguera',desc:'TrÃ¡fego prejudicado',lat:-16.7056,lng:-49.2686}], green:[{name:'RegiÃ£o Norte',desc:'Baixo risco',lat:-16.6450,lng:-49.2700},{name:'RegiÃ£o Leste',desc:'Risco mÃ­nimo',lat:-16.6800,lng:-49.2200},{name:'Cidade Jardim',desc:'OcorrÃªncia menos frequente',lat:-16.7200,lng:-49.2400},{name:'Mendanha',desc:'Baixa intensidade',lat:-16.7400,lng:-49.2800},{name:'Setor Sudoeste',desc:'Risco mÃ­nimo',lat:-16.7500,lng:-49.2900}]}; Z.red.forEach(z=>{ L.circle([z.lat,z.lng],{ radius:300, color:redStroke, weight:2, dashArray:'6,4', fillColor:redColor, fillOpacity:.3 }).addTo(map).bindPopup(`<strong>${z.name}</strong><br/><span style="background:#fecaca;color:#7f1d1d;padding:2px 6px;border-radius:999px">RISCO ALTO</span><br/>${z.desc}`).on('click',()=>map.setView([z.lat,z.lng],15)); }); Z.yellow.forEach(z=>{ L.circle([z.lat,z.lng],{ radius:250, color:yellowStroke, weight:2, dashArray:'1,6', fillColor:yellow, fillOpacity:.25 }).addTo(map).bindPopup(`<strong>${z.name}</strong><br/><span style="background:#fde68a;color:#92400e;padding:2px 6px;border-radius:999px">RISCO MODERADO</span><br/>${z.desc}`).on('click',()=>map.setView([z.lat,z.lng],15)); }); Z.green.forEach(z=>{ L.circle([z.lat,z.lng],{ radius:400, color:greenStroke, weight:2, fillColor:green, fillOpacity:.2 }).addTo(map).bindPopup(`<strong>${z.name}</strong><br/><span style="background:#d1fae5;color:#065f46;padding:2px 6px;border-radius:999px">RISCO BAIXO</span><br/>${z.desc}`).on('click',()=>map.setView([z.lat,z.lng],15)); }); return ()=>{ map.remove(); }; },[]); return createElement(MapDiv,{ id:'map', ref, role:'application', 'aria-label':'Mapa de GoiÃ¢nia com zonas de risco' }); }

      function Controls(){ const dispatch = useDispatch(); function simulateUpdate(){ const c = store.getState().weather.current; const delta = (Math.random()-0.5)*1.0; const temperature = Math.max(15, Math.min(40, c.temperature + delta)); const precipitation = Math.max(0, c.precipitation + Math.random()*0.2); const humidity = Math.max(30, Math.min(100, c.humidity + Math.round((Math.random()-0.5)*4))); const windSpeed = Math.max(0, c.windSpeed + (Math.random()-0.5)); const score = Math.min(1, (precipitation/5) + (humidity/100)*0.4 + (windSpeed/30)*0.2); const riskLevel = score>0.6?'red': score>0.35?'yellow':'green'; const description = riskLevel==='red'?'Risco alto â€” tempestades possÃ­veis': riskLevel==='yellow'?'Risco moderado â€” instabilidade possÃ­vel':'Baixo risco â€” tempo relativamente estÃ¡vel'; const now = new Date(); const ts = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`; dispatch(weatherSlice.actions.setCurrent({ temperature, precipitation, humidity, windSpeed, riskLevel, description, timestamp: ts })); }
